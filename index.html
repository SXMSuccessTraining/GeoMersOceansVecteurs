<style>
    #quiz {
        background-color: rgb(250, 171, 82);
        padding: 20px;
    }
    #questions h2 {
        font-family: Arial;
        font-size: 20px;
    }
    .choice {
        font-family: Arial;
        font-size: 16px;
    }
    #submit-btn, #score, #message {
        font-family: Arial;
        font-size: 16px;
    }
</style>
<div id="quiz">
    <div id="questions"></div>
    <button id="submit-btn" onclick="checkAnswer()">Soumettre</button>
</div>
<div id="score"></div>
<div id="message"></div>
<script>
var score = 0;
var currentQuestion = 0;
var questions = [
{
question: "Quel est le passage maritime le plus fréquenté au monde?",
choices: ["Détroit de Malacca", "Canal de Panama", "Détroit de Gibraltar", "Détroit de Béring"],
correctAnswer: "Détroit de Malacca"
},
{
question: "Quel est le port maritime le plus fréquenté au monde?",
choices: ["Shanghaï", "Singapour", "Rotterdam", "Dubai"],
correctAnswer: "Shanghaï"
},
{
question: "Quel est le pays qui possède la plus grande zone économique exclusive (ZEE) au monde?",
choices: ["Chine", "Etats-Unis", "Russie", "France"],
correctAnswer: "Etats-Unis"
},
{
question: "Quel est le rôle des compagnies maritimes dans la mondialisation?",
choices: ["Elles facilitent les échanges commerciaux entre les différents pays", "Elles ont un impact limité sur les échanges commerciaux entre les différents pays", "Elles ont un impact négatif sur les échanges commerciaux entre les différents pays", "Elles ont un impact sur les échanges commerciaux entre les différents pays uniquement entre certaines régions"],
correctAnswer: "Elles facilitent les échanges commerciaux entre les différents pays"
},
{
question: "Quelle est l'importance stratégique des détroit de Malacca et de Hormuz?",
choices: ["Ils sont des passages obligatoires pour les échanges commerciaux entre l'Asie et le Moyen-Orient", "Ils sont des passages importants pour les échanges commerciaux entre l'Asie et l'Europe", "Ils sont des passages marginaux pour les échanges commerciaux entre l'Asie et l'Amérique", "Ils sont des passages clés pour les échanges commerciaux entre l'Asie et l'Afrique"],
correctAnswer: "Ils sont des passages obligatoires pour les échanges commerciaux entre l'Asie et le Moyen-Orient"
},
{
question: "Quelle est la zone maritime intégrée en Asie?",
choices: ["Mer de Chine méridionale", "Mer d'Okhotsk", "Mer de Barents", "Mer de Tasman"],
correctAnswer: "Mer de Chine méridionale"
},
{
question: "Quel est le principal port européen?",
choices: ["Anvers", "Hambourg", "Rotterdam", "Le Havre"],
correctAnswer: "Rotterdam"
},
{
question: "Combien de câbles sous-marins reliant les continents existe-t-il aujourd'hui?",
choices: ["Environ 100", "Environ 500", "Environ 1 000", "Environ 5 000"],
correctAnswer: "Environ 500"
},
{
question: "Quelle est la principale ressource maritime exploitée dans le monde?",
choices: ["Le poisson", "Les hydrocarbures", "Les minéraux rares", "Les algues"],
correctAnswer: "Le poisson"
},
{
question: "Quelle est la compagnie maritime dominante en termes de capacité de transport?",
choices: ["Maersk", "MSC", "COSCO", "Hapag-Lloyd"],
correctAnswer: "Maersk"
},

    // autres questions
];

function displayQuestion() {
    var questionEl = document.getElementById('questions');
    questionEl.innerHTML = ''; // pour éviter de cumuler les questions

    var questionTitleEl = document.createElement('h2');
    questionTitleEl.textContent = questions[currentQuestion].question;
    questionEl.appendChild(questionTitleEl);

    var choicesEl = document.createElement('div');
    choicesEl.setAttribute('id', 'choices');
    questionEl.appendChild(choicesEl);

    var choices = questions[currentQuestion].choices;
    for (var i = 0; i < choices.length; i++) {
        var choiceEl = document.createElement('div');
        choiceEl.setAttribute('class', 'choice');

        var inputEl = document.createElement('input');
        inputEl.setAttribute('type', 'radio');
        inputEl.setAttribute('name', 'choice');
        inputEl.setAttribute('id', choices[i]);
        choiceEl.appendChild(inputEl);

        var labelEl = document.createElement('label');
        labelEl.textContent = choices[i];
        choiceEl.appendChild(labelEl);
        choicesEl.appendChild(choiceEl);
    }
}

window.onload = function() {
    displayQuestion();
}

// vérifier la réponse choisie
function checkAnswer() {
    var choice;
    var choices = document.getElementsByName('choice');
    for (var i = 0; i < choices.length; i++) {
        if (choices[i].checked) {
            choice = choices[i].id;
            break;
        }
    }

    if (choice === questions[currentQuestion].correctAnswer) {
        score++;
        alert("Bonne réponse!");
    } else {
        alert("Désolé, la réponse correcte était : " + questions[currentQuestion].correctAnswer);
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
        displayQuestion();
    } else {
        displayScore();
    }
}

// afficher le score final
function displayScore() {
    var scoreEl = document.getElementById('score');
    scoreEl.innerHTML = 'Votre score est: ' + score + '/' + questions.length;
}
</script>
